{% extends 'base.html' %}
{% load static %}
{% block body %}
<h1 class="text-center mt-5">Welcome to the RESUME BUILDER!</h1>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Personal Details</h3>

                    <img src="{% static 'image/client.jpeg' %}" alt="Invoice Logo" class="card-img-top mb-3">
                    <a href="{% url 'addclient' %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Preview Resume</h3>
                    <img src="/static/image/ed.jpeg" alt="Edit Logo" class="card-img-top mb-3">
                    <a href="{% url 'addeducation' %}" class="btn btn-primary">View Details</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
