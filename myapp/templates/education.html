{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="col-sm-12">
    <h4 class="text-center mb-3"><u>List of candidate</u></h4>
    <table class="inline text-center" style="border-width: 2px solid black;">
        <thead>
            <tr class="row-cols-6">
                <th>ID</th>
                <th>Candidate Name</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for candidate in candidates%}
            <tr>
                <td>{{candidate.id}}</td>
                <td>{{candidate.name}}</td>
                <td>
                    <a href="{% url 'candidate' candidate.id %}" class="btn btn-primary">show</a>
                    <a href="{% url 'editdata' candidate.id %}" class="btn btn-warning">Edit</a>
                    <form action="{% url 'deletedata' candidate.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
